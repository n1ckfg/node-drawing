<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<title>...</title>
		<meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
		<meta property="og:image" content="thumbnail.gif">
		<link rel="stylesheet" href="./css/main.css">
		<script src="./js/libraries/socket.io/socket.io.js"></script>			
		<script src="./js/libraries/p5js/p5.min.js"></script>
	</head>

	<body>
		<script>
			"use strict";

			const socket = io();

			const sW = 800;
			const sH = 800;
			let pg;
			let isDrawing = false;
			let currentStroke, localStrokes, remoteStrokes;
			const lifetime = 100000;

			function generateUUID() {
				return 'xxxxxxxx-xxxx-4xxx-yxxx-xxxxxxxxxxxx'.replace(/[xy]/g, function(c) {
					let r = Math.random() * 16 | 0,
					v = c == 'x' ? r : (r & 0x3 | 0x8);
					return v.toString(16);
				});
			}

			function getRandom(min, max) {
				return Math.floor(Math.random() * (max - min + 1)) + min;
			}

			function generateColor() {
				let r = getRandom(0, 127) + 127;
				let g = getRandom(0, 127) + 127;
				let b = getRandom(0, 127) + 127;
				return [r, g, b];
			}

			const clientId = generateUUID();
			const clientColor = generateColor();

			function setup() {
				createCanvas(windowHeight, windowHeight);
				pg = createGraphics(sW, sH, WEBGL);

				pixelDensity(1);  
				//noCursor();
				frameRate(60);

				background(0);  
				pg.strokeWeight(4);

				localStrokes = new StrokeCollection(lifetime);
				remoteStrokes = new StrokeCollection(lifetime);
			}

			socket.on("strokeFromServer", function(data) {			
				try {
					const stroke = JSON.parse(data);
					const isNewStroke = !localStrokes.checkId(stroke.id);
					console.log("Received stroke from server: " + stroke.id + ", new: " + isNewStroke);

					if (isNewStroke) {
						remoteStrokes.addStroke(new Stroke(stroke.id, stroke.color, stroke.points));
					}
				} catch (error) {
					console.error(error);
				}		
			});

			function draw() {
				background(0);
				pg.background(0);

				if (mouseIsPressed && !isDrawing) {
					isDrawing = true;
					localStrokes.addStroke(new Stroke(clientId, clientColor, []));
					localStrokes.updateStroke(mouseX, mouseY);
				} else if (mouseIsPressed && isDrawing) {
					localStrokes.updateStroke(mouseX, mouseY);
				} else if (!mouseIsPressed && isDrawing) {
					isDrawing = false;
					try {
						const json = JSON.stringify(localStrokes.getLastStroke());
						socket.emit("strokeFromClient", json);
					} catch (error) {
						console.error(error);
					}	
				}

				localStrokes.run();
				remoteStrokes.run();

				image(pg, 0, 0, width, height);
			}

			function windowResized() {
				resizeCanvas(windowHeight, windowHeight);
			}

			class Stroke {

				constructor(id, color, points) {
					this.id = id;
					this.timestamp = millis();
					this.color = color;
					this.points = points;
				}

				run() {
					pg.stroke(this.color);
					pg.noFill();
					pg.beginShape(LINE_STRIP);

					for (let i=0; i<this.points.length; i++) {
						pg.vertex(this.points[i].x, this.points[i].y);
					}

					pg.endShape();
				}

				fixCoordinates(x, y) {
					x = map(x, -width/2, width/2, -sW, 0);
					y = map(y, -height/2, height/2, -sH, 0);
					return createVector(x, y);
				}

				addPoint(x, y) {
					this.points.push(this.fixCoordinates(x, y));
				}

			}

			class StrokeCollection {

				constructor(lifetime) {
					this.strokes = [];
					this.lifetime = lifetime;
				}

				run() {
					const t = millis();
					for (let i=0; i<this.strokes.length; i++) {
						this.strokes[i].run();

						if (t > this.strokes[i].timestamp + this.lifetime) {
							this.strokes.splice(i, 1);
						}
					}
				}

				addStroke(stroke) {
					this.strokes.push(stroke);
				}

				updateStroke(x, y) {
					this.strokes[this.strokes.length - 1].addPoint(x, y);
				}

				getLastStroke() {
					return this.strokes[this.strokes.length - 1];
				}

				removeStroke(id) {
					for (let i=0; i<this.strokes.length; i++) {
						if (this.strokes[i].id === id) {
							this.strokes.splice(i, 1);
						}
					}
				}

				checkId(id) {
					for (let i=0; i<this.strokes.length; i++) {
						if (this.strokes[i].id === id) {
							return true;
						}
					}
					return false;					
				}

			}
		</script>
	</body>

</html>
